<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    

    <title>Simulador</title>
    
</head>
<body>
    <Header>
        <div className="container">
            <h1>Simulador de Investimentos</h1>           
        </div>                   
    </Header>

    <div class="containerPage">
        <div class="simulaTela">
        <div class="title">Simulador</div>           
        <p>Rendimento</p>
        <label>
            <form action="">        
    <div class="btns">
        <input type="button" value="Bruto"      name="btn"  id="btnBr"     onclick="btnBruto()" checked>
        <input type="button" value="Líquido"     name="btn" id="btnLiq"    onclick="btnLiquido()">
    </div>    
                                 
        <p>Aporte Inicial</p>
        <input type="text" size="12" onKeyUp="mascaraMoeda(this, event)" name= "aporte" id="aporte" value=""/>            
        <hr>
        <p>Prazo (em meses)</p>
        <input type="text" pattern="\d*" maxlength="4" name= "prazo" id="prazo"  value=""/>
        <hr>        
        <p>IPCA (ao ano)</p>
        <span id="ipca"></span>
        <hr>             
        <input type="button" value="Limpar" class="limpar" onclick="limpar()" >   
      
    </div>
    <div class="simular">
        <div class="title">@</div>           
        <p>Tipos de Indexação</p>
        
    <div class="btns">
            <input type="button" value="PRÉ"       id="btnPre"     onclick="pre()" checked> 
            <input type="button" value="PÓS"       id="btnPos"     onclick="pos()">  
            <input type="button" value="FIXADO"    id="btnFixado"  onclick="fixado()">  
    </div>                                 
            <p>Aporte Mensal</p>
            <input type="text"  onKeyUp="mascaraMoeda(this, event)" name= "aporteMes" id="aporteMes" value=""/>              
            <hr>
            <p>Rentabilidade</p>
            <input type="number" name= "rantabilidade" id="rantabilidade" value=""/> 
            <hr>
            <p>CDI (ao ano)</p>
            <span id="cdi"></span>
            <hr>
            <input type="button" value="Simular" id="btnSimular" onclick="simular()" > 
            
            <form action="">        
    </div>
    <div class="resultado">       

            <div class="title">Resultado da Simulação</div>
            <div class= "boxGeral">
                <div class="superior">
                <div class="box">
                    <div class="caixaTexto">Valor Final Bruto</div>
                    <span id="finalBruto"></span>
                </div>
                <div class="box">
                    <div class="caixaTexto">Alíquota do IR</div>
                    <span id="aliquotaIr"></span>
                </div>
                <div class="box">
                    <div class="caixaTexto">Valor Pago em IR</div>
                    <span id="valorPago"></span>
                </div>
            </div>


            <div class="inferior">


                <div class="box">
                    <div class="caixaTexto">Valor Final Líquido</div>
                    <span id="finalLiquido"></span>
                </div>
                <div class="box">
                    <div class="caixaTexto">Valor Total Investido</div>
                    <span id="totalInvestido"></span>
                </div>
                <div class="box">
                    <div class="caixaTexto">Ganho Líquido</div>
                    <span id="ganhoLiquido"></span>
                </div>
                </div>
            </div>
            
                <div class="projecao">
                    Projeção de Valores
                </div>


            
                <div class="boxGrafico"> 
                  
                    <div class="valor">Valor(R$)</div>  
                               
                    
                    <div class="grafico"></div>


</div>
   </div>
        <div>          
           
   <script src="simulador.js"></script>
   <script src="limpar.js"></script>
   <script src="funcoes.js"></script>
   <script src="mascaraMoeda.js"></script>
    
</body>


</html>
